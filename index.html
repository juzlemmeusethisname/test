<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Book Ratings Dashboard</title>

  <!-- Vega Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- Page Style -->
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      color: #2c3e50;
    }

    .chart-container {
      display: flex;
      flex-direction: column;  /* vertical stack */
      align-items: center;
      gap: 40px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 60px;
    }

    .chart {
      width: 100%;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Global Book Ratings Dashboard</h1>

  <div class="chart-container">
    <div id="map_chart" class="chart"></div>
    <div id="publisher_chart" class="chart"></div>
  </div>

  <!-- Single JS file to render both charts in order -->
  <script src="dashboard.js"></script>
</body>
</html>
